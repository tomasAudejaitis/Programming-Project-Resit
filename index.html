<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        img { max-width: 100%; margin: 20px auto; }
        .container { max-width: 1200px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Trending Repositories Analysis</h1>
        <h2>Commits by Programming Language</h2>
        <img src="language_commits_pie.png" alt="Commits by Language Pie Chart">
        <h2>Top Repositories by Commits</h2>
        <img src="repo_commits_bar.png" alt="Top Repositories by Commits">
        <h2>Top Repositories by Stars</h2>
        <img src="repo_stars_bar.png" alt="Top Repositories by Stars">
        <h2>Top Repositories by Contributors</h2>
        <img src="repo_contributors_bar.png" alt="Top Repositories by Contributors">
    </div>
</body>
</html>
<script>
    fetch('contributorData.json')
        .then(response => response.json())
        .then(data => {
            const table = document.createElement('table');
            table.innerHTML = `
                <tr><th>Username</th><th>Repository</th><th>Commits</th></tr>
                ${data.flatMap(repo => repo.contributors.map(contributor => `
                    <tr>
                        <td>${contributor.username}</td>
                        <td>${repo.repo_name}</td>
                        <td>${contributor.commit_count}</td>
                    </tr>
                `)).join('')}
            `;
            document.querySelector('.container').appendChild(table);
        });
</script>
